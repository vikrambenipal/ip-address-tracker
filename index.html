<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css ">
  <!-- Leaflet JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
  <title>IP Address Tracker</title>

</head>
<body>
  <div class="header">
    <h1>IP Address Tracker</h1>
    <form>
      <input id="userInput" type="text" placeholder="Search for any IP address or domain">
      <input id="submitButton" type="submit" value=""></input>
    </form>
    <div id="error"></div>
    <div class="info-container">
      <div class="info">
        <p>IP ADDRESS</p>
        <h3 class="value" id="ip-addr">8.8.8.8</h3>
      </div>

      <div class="info">
        <p>LOCATION</p>
        <h3 class="value" id="location">Mountain View, California 9403</h3>
      </div>
      <div class="info">
        <p>TIMEZONE</p>
        <h3 class="value" id="timezone">UTC -08:00</h3>
      </div>
      <div class="info">
        <p>ISP</p>
        <h3 class="value" id="isp">Google LLC</h3>
      </div>
    </div>
  </div>

  

  <div id="mapid"></div>

</body>
</html>
